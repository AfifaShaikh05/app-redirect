<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            var iosURL = "https://apps.apple.com/in/app/ethics-compliance-network/id6753754276";
            var androidURL = "https://play.google.com/store/apps/details?id=com.mubadala.ecn&pcampaignid=web_share";
            var defaultURL = "https://www.mubadala.com";

            // Detect iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosURL;
            }
            // Detect Android
            else if (/android/i.test(userAgent)) {
                window.location.href = androidURL;
            }
            // Fallback
            else {
                window.location.href = defaultURL;
            }
        };
    </script>
</head>
<body>
    <p style="text-align:center; margin-top:50px;">Redirecting you to the appropriate app store...</p>
</body>
</html>
